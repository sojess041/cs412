{% extends 'quotes/base.html' %}

{% block title %}Random Rock Quote{% endblock %}

{% block content %}
    <div class="quote-container">
        <img class="quote-img" src="{% static 'images/' %}{{ image }}" alt="{{ name }}">
        <p class="quote">"{{ quote }}"</p>
        <p class="author">- {{ name }}</p>
    </div>
{% endblock %}
