{% extends 'mini_fb/base.html' %}

<!-- Displays a form that allows the logged-in user to update their details-->
{% block content %}
    <h2>Update Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    <br>
    <br>
    

    <a href="{% url 'show_profile' pk=profile.pk %}" style="background-color: gray; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
       

       Cancel
    </a>
{% endblock %}
