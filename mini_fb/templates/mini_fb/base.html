<!-- templates directory mini_fb/templates/mini_fb/base.html-->
<!--Foundfation for all pages in the application. 
Includes:
- title block 
- links to external css file
- displays main heading
- provides nagivation bar with a link to view all profiles
-->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini FB{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles-minifb.css' %}">
</head>
<body>
    <h1>Mini FB</h1>
    <nav>
        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
