{% extends "base.html" %} 
<!--Displays a form that allows a newly registered user to set up their profile-->

{% block content %}
  <h2>Create Account and Profile</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset>
      <legend>User Information</legend>
      {{ user_form.as_p }}
    </fieldset>

    <fieldset>
      <legend>Profile Information</legend>
      {{ profile_form.as_p }}
    </fieldset>

    <button type="submit">Register</button>
  </form>
{% endblock %}
