{% extends "mini_fb/base.html" %}

{% block content %}
    <div style="background-color: rgb(24, 135, 179); color: white; padding: 20px; text-align: center;">
        <h2>Delete Status Message?</h2>
        <!-- Display the status message being deleted -->
        <p style="font-size: 20px; font-weight: bold;">
            "{{ status_message.text }}"
        </p>
        <small>{{ status_message.created_at|date:"F j, Y, g:i a" }}</small>

        <h3>Are you sure you want to delete this status message?</h3>

        <!-- Form to confirm the deletion -->
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background-color: rgb(199, 63, 63); color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                Yes
            </button>
        </form>

        <!-- Link to cancel the deletion and return to the profile page -->
        <a href="{% url 'show_profile' pk=status_message.profile.pk %}" style="background-color: rgb(199, 63, 63); color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: small;">
            No
        </a>
    </div>
{% endblock %}
