{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Post a New Status Message for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <label for="files">Upload Image (optional)</label>
    <input type="file" name="files" multiple> <!-- Allows selecting multiple images -->
    
    <button type="submit">Post Status</button>
</form>


{% endblock %}
