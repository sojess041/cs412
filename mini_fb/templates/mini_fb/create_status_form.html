<!--mini_fb/templates/mini_fb/create_status_form.html

    - Renders a form for creating a new status message 
    - Extends the base template and provides a form to submit status updates

-->

{% extends 'mini_fb/base.html' %} <!--Inherits from base.html-->

{% block content %} <!-- Use block content to define page -specific content -->


<h1>Create a New Status Message for {{ profile.first_name }} {{ profile.last_name }}</h1>

<!-- define HTML <form>. Uses POST method to send data. Uses csrf_token-->
<form method="POST" action="{% url 'add_status' profile.pk %}" style="max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 8px;">
    {% csrf_token %}
    
    <!-- Label for user to input status message-->
    <label for="id_message" style="font-weight: bold;">Status Message:</label>
    {{ form.message }}
    
    <br><br>
    <!-- Post button-->
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        Post Status
    </button>

    <a href="{% url 'show_profile' profile.pk %}" 
       style="margin-left: 10px; text-decoration: none; color: red;">
        Cancel
    </a>
</form>

{% endblock %}
