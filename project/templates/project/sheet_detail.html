{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ sheet.title }} - Comments</title>
  <link rel="stylesheet" href="{% static 'css/project_style.css' %}">
  <style>
    .sheet-detail-container {
      display: flex;
      gap: 40px;
      margin: 2rem auto;
      max-width: 900px;
    }

    .sheet-image {
      max-width: 400px;
      height: auto;
      border-radius: 12px;
    }

    .comment-section {
      flex: 1;
    }

    .comment-form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
    }

    .comment {
      background: #f9f9ff;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<h2>{{ sheet.title }}</h2>
<div class="sheet-detail-container">
  <img src="{{ sheet.cover_image.url }}" alt="{{ sheet.title }}" class="sheet-image">

  <div class="comment-section">
    <h4>Comments</h4>
    <form method="post" class="comment-form">
      {% csrf_token %}
      <textarea name="comment" rows="3" placeholder="Write a comment..."></textarea>
      <button type="submit">Post</button>
    </form>

    {% for comment in comments %}
      <div class="comment">
        <strong>{{ comment.user.username }}</strong><br>
        {{ comment.text }}
      </div>
    {% empty %}
      <p>No comments yet.</p>
    {% endfor %}
  </div>
</div>

<a href="{% url 'project:sheet_list' %}" class="back-btn">‚Üê Back to All Sheets</a>
</body>
</html>
